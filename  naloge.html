<!DOCTYPE html>
<html>

<head>
    <style>
        #element1 {
            width: 20vw;
            height: 15vw;
            border: 1px solid black;
        }

        #element2 {
            width: 15vw;
            height: 10vw;
            border: 1px solid blue;
            margin: 2.3vw;
        }

        #element3 {
            width: 10vw;
            height: 5vw;
            border: 1px solid red;
            margin: 2.3vw;
        }
    </style>
</head>

<body>
    <h1>NALOGE</h1>
    <div id="element1">
        <div id="element2">
            <div id="element3">
            </div>
        </div>
    </div>
</body>
<script>
    //   1. Naloga
    const textNumbersFunction = (number) => {
        for (let i = 1; i <= number; i++) {
            if (i % 3 === 0 && i % 5 === 0)
                console.log("Trojka & Petka")
            else if (i % 3 === 0)
                console.log("Trojka")
            else if (i % 5 === 0)
                console.log("Petka")
            else
                console.log(i);
        }
    }
    textNumbersFunction(100);

    //   2. Naloga
    (function () {
        var index = 0,
            length = 20;
        var interval = setInterval(function () {
            console.log(index);
            index++;
            if (index > length)
                clearInterval(interval);
        }, 200);
    })();

    //   3. Naloga
    //  Narejena Äisto na koncu datoteke.

    //   4. Naloga
    var object = {
        alert: function (txt) {
            alert(txt);
            return this;
        },
        confirm: function (txt) {
            confirm(txt);
            return this;
        }
    }
    object.alert("Warning: you are about to delete this item!").confirm("Are you sure?");


    //   4. Naloga
    const mouseMoveListener = (elementId) => {
        let element = document.getElementById(elementId);
        if (!element)
            return;

        element.addEventListener("mousemove", function (event) {
            event.stopPropagation(); //non-IE browsers & IE >= 9
            event.cancelBubble = true; //IE browsers IE<9 
            //Izpis id elementa
            console.log(elementId);
        }, false);
    }

    mouseMoveListener("element1");
    mouseMoveListener("element2");
    mouseMoveListener("element3");


</script>
